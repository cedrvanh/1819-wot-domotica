<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Domotica</title>
    <!-- Import Styling -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">
    <link href="assets/css/app.css" rel="stylesheet">
    
</head>
<body>
    <main class="container">
        <header>
            <div class="brand">
                <i class="icon" data-feather="home"></i>
                <h1>Smart Home</h1>
            </div>
        </header>
        <main class="full-width flex-center">
            <section class="wrapper">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="text" placeholder="Username" value="test@example.com" /> 
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Password"  value="test123" />
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn--primary" id="loginBtn">Sign In</a>
                </div>
            </section>
        </main>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<!-- Import Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
<!-- Import JS files --> 
<script src="assets/js/utils.js"></script>
<script src="assets/js/app.js"></script>
</html>
